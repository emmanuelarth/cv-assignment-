<!DOCTYPE html>
<html>

    <head>
        <title>Ashesi CV Form</title>
        <meta charset= "utf-8">
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        
            <form id = "addform" class = "pompo">
                <div class = "CV"><h1>Ashesi CV form</h1></div>
                
                <div id ="name">
                    <h2 class ="name">Name</h2>
                    <label class = "firstlabel">first name</label>
                    <input class ="Firstname" type="text" name = "first_name">

                    

                    <label class = "middlelabel">Middle name</label>
                    <input class ="Middlename" type="text" name = "middle_name">

                    <label class = "lastlabel">Last name</label>
                    <input class ="Lastname" type="text" name = "last_name">
                    
                </div>


                <h2 class = 'name'>Gender</h2>
                <label class = "genderlabel">Gender</label>
                <select name="Gender" id="name">
                    <option >Male</option>
                    <option >Female</option>
                    <option >Others</option>
                </select>
                

                <h2 class = "name">Phone</h2>
                <label class = "phone-number">Phone Number</label>
                <input class = "Number" type="text" name = "phone">
                

                <h2 class="name">Email</h2>
                <input class ="Email" type="text" name = "Email">

                <h2 class="name">Address</h2>
                <input class ="Address" type="text" name = "Address">
                <br>
                <button type = "submit">Submit  </button><br>

            </form>
            <script src = "validation.js"></script>
        

            




    </body>
